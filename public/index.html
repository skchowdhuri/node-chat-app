<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>
<div class="caht__main">
    <ol id="messages" class="chat__message">

    </ol>
    <div class="chat__footer fixed-bottom">
        <form id="message-form">
            <input type="text" name="message" placeholder="Type your message" autofocus autocomplete="off">
            <button type="submit" value="submit">submit</button>
        </form>
        <button id="send-location">Send Location</button>
    </div>
</div>
<script id="template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>
<script id="location-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p><a href="{{url}}" target="_blank">Current Location</a></p>
        </div>
    </li>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/libs/jquery-3.3.1.min.js"></script>
<script src="./js/libs/moment.js"></script>
<script src="./js/libs/mustache.js"></script>
<script src="js/index.js"></script>
</body>
</html>
